name: CI - Realtime

on:
  push:
    branches: ["main"]
    paths:
      - "realtime/**"
      - "package.json"
      - "package-lock.json"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".prettierrc"
      - ".editorconfig"
      - ".github/workflows/ci-realtime.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "realtime/**"
      - "package.json"
      - "package-lock.json"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".prettierrc"
      - ".editorconfig"
      - ".github/workflows/ci-realtime.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "22"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Job 1: Code quality checks (format + lint)
  lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx turbo run format --filter=realtime

      - name: Lint
        run: npx turbo run lint --filter=realtime

  # Job 2: Unit & integration tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx turbo run test --filter=realtime

  # Job 3: Production build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx turbo run build --filter=realtime

  # Job 4: Docker image build (validates Dockerfile)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./realtime/Dockerfile
          push: false
          tags: nextdocs-realtime:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
