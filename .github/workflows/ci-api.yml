name: CI - API

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/ci-api.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/ci-api.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "21"
  JAVA_DISTRIBUTION: "temurin"

jobs:
  # Job 1: Code formatting check (fast feedback)
  lint:
    name: Spotless Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: "maven"

      - name: Check code formatting
        run: mvn spotless:check --no-transfer-progress

  # Job 2: Build + Unit/Integration tests
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: api

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: nextdocs_test
          POSTGRES_USER: nextdocs
          POSTGRES_PASSWORD: nextdocs
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U nextdocs"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/nextdocs_test
      SPRING_DATASOURCE_USERNAME: nextdocs
      SPRING_DATASOURCE_PASSWORD: nextdocs
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: "maven"

      - name: Build and run tests
        run: mvn verify --no-transfer-progress -B

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: api-test-reports
          path: api/target/surefire-reports/
          retention-days: 7

  # Job 3: Docker image build (validates Dockerfile)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: nextdocs-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
